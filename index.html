<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oculus Rift S</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="image">
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/oculus-logo.png" alt="">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">About</a>
            </div>
            <div class="underline"></div>
        </div>
    </header>
    <section class="content">
        <div class="container">
                <div class="info">
                    <h1>Oculus rift S</h1>
                    <h3>PC-Powered VR Gaming</h3>
                    <div class="buttons">
                        <button class="buy-btn">Buy Now</button>
                        <button class="watch-video">Watch Video</button>
                    </div>                   
                </div>               
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="arrows">
                <div class="left-arrow"><i class="fas fa-caret-left"></i></div>
                <div class="right-arrow"><i class="fas fa-caret-right"></i></div>
            </div>
            <div class="footer-info">
                <p>Improved Optics</p>
                <p>Ergonomic Design</p>
                <p>Oculus Touch Controllers</p>
            </div>
        </div>       
    </footer>
</div>
</body>
</html>
